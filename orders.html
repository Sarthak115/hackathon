<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Tracker | KrishiGenius</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .header-container, .footer-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .hero {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
        }
        .hero-content h2 {
            margin-top: 0;
        }
        .hero-content form {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .hero-content input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
        }
        .hero-content button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .orders-container {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .orders-container h2 {
            margin-top: 0;
            text-align: center;
        }
        .orders-container ul {
            list-style-type: none;
            padding: 0;
        }
        .orders-container ul li {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e8f5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .orders-container ul li:last-child {
            margin-bottom: 0;
        }
        .orders-container .delete-btn {
            background: none;
            border: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
        }
        .orders-container .delete-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>KrishiGenius</h1>
            <nav>
                <ul>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="seed.html">Search Plants</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Track Your Package</h2>
                <form id="tracking-form">
                    <input type="text" id="tracking-number" name="tracking_number" placeholder="Enter Tracking Number" required>
                    <button type="submit">Track My Order</button>
                </form>
                <div id="tracking-result"></div>
            </div>
        </section>

        <section class="orders-container">
            <h2>My Orders</h2>
            <div id="orders-list"></div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 KrishiGenius. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to display orders
        function displayOrders() {
            const ordersListDiv = document.getElementById('orders-list');
            let orders = JSON.parse(localStorage.getItem('orders')) || [];

            if (orders.length === 0) {
                ordersListDiv.innerHTML = '<p>No orders found.</p>';
                return;
            }

            ordersListDiv.innerHTML = '<ul>' + orders.map((order, index) => `
                <li>
                    <p><strong>Plant Name:</strong> ${order.name}</p>
                    <p><strong>Date:</strong> ${order.date}</p>
                    <button class="delete-btn" onclick="removeOrder(${index})">âœ–</button>
                </li>
            `).join('') + '</ul>';
        }

        // Function to remove an order
        function removeOrder(index) {
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.splice(index, 1);  // Remove the order at the specified index
            localStorage.setItem('orders', JSON.stringify(orders));
            displayOrders();  // Refresh the orders list
        }

        // Function to handle tracking form submission
        document.getElementById('tracking-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const trackingNumber = document.getElementById('tracking-number').value.trim();
            if (trackingNumber) {
                const trackingUrl = `https://t.17track.net/en#nums=${encodeURIComponent(trackingNumber)}`;
                window.location.href = trackingUrl;  // Redirect to the tracking page
            }
        });

        // Display orders on page load
        window.onload = displayOrders;
    </script>
</body>
</html>
